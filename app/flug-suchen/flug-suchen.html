<h1>Flug suchen (1)</h1>

<div class="form-group">
	<label>Von</label>
	<input ng-class="flugSuchen.von" ng-model="flugSuchen.von" class="form-control">
</div>

<div class="form-group">
	<label>Nach</label>
	<input ng-class="flugSuchen.nach" ng-model="flugSuchen.nach" class="form-control"> 
</div>

<div>
	<input type="button" value="Suchen!" ng-click="flugSuchen.suchen()" class="btn">
</div>
